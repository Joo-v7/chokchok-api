# default profile
spring:
  application:
    name: chokchok-api

  servlet:
    encoding:
      charset: UTF-8
      force: true

# Eureka Client 설정
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://admin:1234@localhost:8761/eureka/  # Eureka 서버 URL (로그인 정보 포함)
